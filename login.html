<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - BlogZ</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f8fafc 0%, #e2e8f0 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: white;
            backdrop-filter: blur(20px);
            padding: 40px;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.1),
                0 15px 35px rgba(30, 58, 138, 0.1),
                inset 0 1px 0 rgba(255, 255, 255, 0.6);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(30, 58, 138, 0.1);
            transition: all 0.4s ease;
            margin: auto;
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.15),
                0 20px 40px rgba(30, 58, 138, 0.2);
        }

        .logo {
            text-align: center;
            margin-bottom: 24px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #1e40af, #3730a3);
            border-radius: 2px;
            opacity: 0.8;
        }

        .logo img {
            height: 100px;
            transition: all 0.4s ease;
            filter: drop-shadow(0 4px 8px rgba(30, 58, 138, 0.3));
        }

        .logo img:hover {
            transform: scale(1.08) rotateY(5deg);
        }

        .login-form h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 28px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .form-group {
            position: relative;
            margin-bottom: 22px;
        }

        .form-group .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #3730a3;
            font-size: 16px;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid rgba(30, 58, 138, 0.2);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        .form-group input::placeholder {
            color: #888;
            font-weight: 400;
        }

        .form-group input:focus {
            border-color: #1e40af;
            background: rgba(255, 255, 255, 1);
            box-shadow: 
                0 0 0 4px rgba(30, 58, 138, 0.15),
                0 8px 25px rgba(30, 58, 138, 0.1);
            outline: none;
        }

        .form-group input:focus + .input-icon {
            color: #1e40af;
            transform: translateY(-50%) scale(1.1);
        }

        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(30, 58, 138, 0.4),
                0 4px 15px rgba(55, 48, 163, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(30, 58, 138, 0.5),
                0 8px 25px rgba(55, 48, 163, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            background: linear-gradient(135deg, #1e40af, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
        }

        .forgot-password a:hover {
            transform: translateY(-1px);
        }

        .forgot-password a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e40af, #3730a3);
            transition: width 0.3s ease;
        }

        .forgot-password a:hover::after {
            width: 100%;
        }

        .social-login {
            margin-top: 24px;
            text-align: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 14px 24px;
            border: 2px solid rgba(30, 58, 138, 0.2);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #555;
            font-size: 16px;
        }

        .social-btn img {
            flex-shrink: 0;
            border-radius: 2px;
            transition: transform 0.3s ease;
        }

        .social-btn:hover {
            border-color: #1e40af;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 58, 138, 0.15);
        }

        .social-btn:hover img {
            transform: scale(1.1);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .signup-link a {
            background: linear-gradient(135deg, #1e40af, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a:hover {
            transform: translateY(-1px);
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e40af, #3730a3);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
        /* Simple Glow and Disappear Word Animation */
        .glowing-words {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 0;
            overflow: hidden;
        }

        .glow-word {
            position: absolute;
            color: rgba(30, 64, 175, 0.3);
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            white-space: nowrap;
            text-shadow: 0 0 20px rgba(30, 64, 175, 0.4);
            animation: glowDisappear 8s infinite ease-in-out;
            opacity: 0;
        }

        /* Positioning and sizing for each word */
        .glow-word:nth-child(1) { 
            left: 10%; 
            top: 15%; 
            font-size: 20px; 
            animation-delay: 0s; 
        }
        .glow-word:nth-child(2) { 
            left: 70%; 
            top: 25%; 
            font-size: 18px; 
            animation-delay: 1s; 
        }
        .glow-word:nth-child(3) { 
            left: 30%; 
            top: 40%; 
            font-size: 24px; 
            animation-delay: 2s; 
        }
        .glow-word:nth-child(4) { 
            left: 60%; 
            top: 55%; 
            font-size: 16px; 
            animation-delay: 3s; 
        }
        .glow-word:nth-child(5) { 
            left: 15%; 
            top: 70%; 
            font-size: 22px; 
            animation-delay: 4s; 
        }
        .glow-word:nth-child(6) { 
            left: 80%; 
            top: 80%; 
            font-size: 19px; 
            animation-delay: 5s; 
        }
        .glow-word:nth-child(7) { 
            left: 5%; 
            top: 50%; 
            font-size: 17px; 
            animation-delay: 6s; 
        }
        .glow-word:nth-child(8) { 
            left: 50%; 
            top: 20%; 
            font-size: 21px; 
            animation-delay: 7s; 
        }

        @keyframes glowDisappear {
            0% {
                opacity: 0;
                text-shadow: 0 0 5px rgba(30, 64, 175, 0.2);
                transform: scale(0.9);
            }
            25% {
                opacity: 0.6;
                text-shadow: 0 0 15px rgba(30, 64, 175, 0.4);
                transform: scale(1);
            }
            50% {
                opacity: 0.8;
                text-shadow: 0 0 25px rgba(30, 64, 175, 0.6);
                transform: scale(1.05);
            }
            75% {
                opacity: 0.6;
                text-shadow: 0 0 15px rgba(30, 64, 175, 0.4);
                transform: scale(1);
            }
            100% {
                opacity: 0;
                text-shadow: 0 0 5px rgba(30, 64, 175, 0.2);
                transform: scale(0.9);
            }
        }
          

    </style>
</head>
<body>
    <!-- Simple Glow and Disappear Words -->
    <div class="glowing-words">
        <div class="glow-word">Innovation</div>
        <div class="glow-word">Creative</div>
        <div class="glow-word">Blog</div>
        <div class="glow-word">Stories</div>
        <div class="glow-word">Ideas</div>
        <div class="glow-word">Content</div>
        <div class="glow-word">Write</div>
        <div class="glow-word">Share</div>
    </div>  
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="BlogZ Logo">
        </div>
        <form class="login-form">
            <h1>Welcome Back</h1>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" required>
                <i class="fas fa-lock input-icon"></i>
                <div class="error-message" id="passwordError"></div>
            </div>

            <button type="submit" class="login-btn">Sign In</button>
            <div class="forgot-password">
                <a href="#">Forgot password?</a>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign in with Google
                </button>
            </div>
            <div class="signup-link">
                No account? <a href="signup.html">Create one</a>
            </div>
        </form>
    </div>
   
<script>
    const words = ['Blog', 'Story', 'Collaborate', 'Write', 'Create', 'Share', 'Connect', 'Inspire', 'Learn', 'Grow','Explore', 'Imagine','Read','Imagine'];
    const container = document.getElementById('floatingWords');

    function createWord() {
        const word = document.createElement('div');
        word.className = 'word';
        word.textContent = words[Math.floor(Math.random() * words.length)];
        
        // Random position on screen
        const x = Math.random() * (window.innerWidth - 100);
        const y = Math.random() * (window.innerHeight - 50);
        
        word.style.left = `${x}px`;
        word.style.top = `${y}px`;
        
        // Longer animation delay
        word.style.animationDelay = `${Math.random() * 4}s`; // Increased from 2s to 4s
        
        container.appendChild(word);

        // Increased timeout duration
        setTimeout(() => {
            word.remove();
            createWord();
        }, 6000 + Math.random() * 3000); // Increased from 3000 to 6000
    }

    // Create initial set of words with more delay between each
    for(let i = 0; i < 12; i++) {
        setTimeout(() => createWord(), i * 400); // Increased from 200 to 400
    }
</script>

    <script src="auth.js"></script>
</body>
</html>
