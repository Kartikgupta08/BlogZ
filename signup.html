<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - BlogZ</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 50%, #334155 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .login-container {
            position: relative;
            z-index: 1;
            background: white;
            padding: 35px;
            border-radius: 24px;
            box-shadow: 
                0 25px 50px rgba(0, 0, 0, 0.15),
                0 15px 35px rgba(30, 58, 138, 0.1);
            width: 100%;
            max-width: 400px;
            transition: all 0.4s ease;
            margin: auto;
        }

        .login-container:hover {
            transform: translateY(-8px);
            box-shadow: 
                0 35px 70px rgba(0, 0, 0, 0.2),
                0 20px 40px rgba(30, 64, 175, 0.15);
        }

        .logo {
            text-align: center;
            margin-bottom: 20px;
            position: relative;
        }

        .logo::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 3px;
            background: linear-gradient(90deg, #1e40af, #3730a3);
            border-radius: 2px;
            opacity: 0.7;
        }

        .logo img {
            height: 85px;
            transition: all 0.4s ease;
            filter: drop-shadow(0 4px 8px rgba(30, 64, 175, 0.2));
        }

        .logo img:hover {
            transform: scale(1.08) rotateY(5deg);
        }

        .signup-form h1 {
            font-size: 28px;
            font-weight: 700;
            background: linear-gradient(135deg, #1e40af, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 25px;
            text-align: center;
            letter-spacing: -0.5px;
        }

        .form-group {
            position: relative;
            margin-bottom: 20px;
        }

        .form-group .input-icon {
            position: absolute;
            left: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #1e40af;
            font-size: 16px;
            z-index: 2;
            transition: all 0.3s ease;
        }

        .form-group input {
            width: 100%;
            padding: 16px 16px 16px 48px;
            border: 2px solid rgba(30, 64, 175, 0.3);
            border-radius: 16px;
            font-size: 16px;
            font-weight: 400;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.8);
            color: #333;
        }

        .form-group input::placeholder {
            color: #888;
            font-weight: 400;
            transition: opacity 0.3s ease;
        }

        .form-group input:focus::placeholder {
            opacity: 0;
        }

        .form-group input:focus {
            border-color: #1e40af;
            background: rgba(255, 255, 255, 0.95);
            box-shadow: 
                0 0 0 4px rgba(30, 64, 175, 0.2),
                0 8px 25px rgba(30, 64, 175, 0.15);
            outline: none;
        }

        .form-group input:focus + .input-icon {
            color: #1e40af;
            transform: translateY(-50%) scale(1.1);
        }



        .login-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #1e40af 0%, #3730a3 100%);
            color: white;
            border: none;
            border-radius: 16px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            box-shadow: 
                0 8px 25px rgba(30, 64, 175, 0.4),
                0 4px 15px rgba(55, 48, 163, 0.3);
            transform: translateY(0);
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .login-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .login-btn:hover::before {
            left: 100%;
        }

        .login-btn:hover {
            transform: translateY(-3px);
            box-shadow: 
                0 12px 35px rgba(30, 64, 175, 0.5),
                0 8px 25px rgba(55, 48, 163, 0.4);
        }

        .login-btn:active {
            transform: translateY(-1px);
        }

        .forgot-password {
            text-align: center;
            margin-top: 16px;
        }

        .forgot-password a {
            color: #000080;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .forgot-password a:hover {
            color: #0000aa;
        }

        .social-login {
            margin-top: 24px;
            text-align: center;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            padding: 14px 24px;
            border: 2px solid rgba(30, 64, 175, 0.3);
            border-radius: 16px;
            background: rgba(255, 255, 255, 0.9);
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #555;
        }

        .social-btn:hover {
            border-color: #1e40af;
            background: rgba(255, 255, 255, 1);
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(30, 64, 175, 0.2);
        }

        .signup-link {
            text-align: center;
            margin-top: 24px;
            padding-top: 16px;
            border-top: 1px solid #eee;
        }

        .signup-link a {
            background: linear-gradient(135deg, #1e40af, #3730a3);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            position: relative;
        }

        .signup-link a:hover {
            transform: translateY(-1px);
        }

        .signup-link a::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, #1e40af, #3730a3);
            transition: width 0.3s ease;
        }

        .signup-link a:hover::after {
            width: 100%;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
            opacity: 0;
            transform: translateY(-10px);
            transition: all 0.3s ease;
        }

        .error-message.show {
            display: block;
            opacity: 1;
            transform: translateY(0);
        }
       
.floating-words {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    pointer-events: none;
    z-index: 1;
    overflow: hidden;
}

.word {
    position: absolute;
    color: rgba(0, 0, 128, 0.2);
    font-size: 28px;
    font-weight: bold;
    white-space: nowrap;
    text-shadow: 0 0 10px rgba(0, 0, 128, 0.3);
    animation: glow 6s infinite;
    opacity: 0;
}

@keyframes glow {
    0% {
        opacity: 0;
        text-shadow: 0 0 10px rgba(0, 0, 128, 0.3);
    }
    20% {
        opacity: 0.8;
        text-shadow: 0 0 20px rgba(0, 0, 128, 0.5);
    }
    80%{
      opacity:0.8;
      text-shadow:0 0 20px rgba(0,0,128,0.5);
    }
    100% {
        opacity: 0;
        text-shadow: 0 0 10px rgba(0, 0, 128, 0.3);
    }
}
          
        /* Additional styles for signup */
        .terms {
            font-size: 14px;
            color: #666;
            margin-top: 16px;
            text-align: center;
        }

        .terms a {
            color: #000080;
            text-decoration: none;
        }

        .error-message {
            color: #dc3545;
            font-size: 14px;
            margin-top: 4px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="logo.jpg" alt="BlogZ Logo">
        </div>
        <form class="signup-form" id="signupForm">
            <h1>Join BlogZ</h1>
            <div class="form-group">
                <input type="text" id="name" placeholder=" Name" required>
                <i class="fas fa-user input-icon"></i>
                <div class="error-message" id="nameError"></div>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder=" Email" required>
                <i class="fas fa-envelope input-icon"></i>
                <div class="error-message" id="emailError"></div>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder=" Password" required>
                <i class="fas fa-lock input-icon"></i>
                <div class="error-message" id="passwordError"></div>
            </div>
            <button type="submit" class="login-btn">Create Account</button>
            <div class="terms">
                By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
            </div>
            <div class="social-login">
                <button type="button" class="social-btn">
                    <svg width="18" height="18" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                    </svg>
                    Sign up with Google
                </button>
            </div>
            <div class="signup-link">
                Already have an account? <a href="login.html">Sign in</a>
            </div>
        </form>
    </div>
    <script src="auth.js"></script>
</body>
</html>
